<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
  <link rel="stylesheet" href="styles/radio.css">
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/palette.css">
  <link rel="stylesheet" href="styles/main.css">

  <title>Ballistics JS</title>

  <!--Libraries-->
  <script type="text/javascript" src="libraries/snap.svg-min.js"></script>
  <script type="text/javascript" src="libraries/odex.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!--Modules-->
  <script type="text/javascript" src="graphics.js"></script>   
  <script type="text/javascript" src="mat.js"></script>
  <!--App-->
  <script type="text/javascript" src="app.js"></script>

</head>
<body>
  <main class="base">
  
    <header class="default-primary-color">
	  <a class="no-underline" href="index.html">
		<h1>Ballistics JS</h1> 
	  </a>
      <a href="https://github.com/NJScllen/BallisticsJS" target="_blank">
        <svg aria-hidden="true" id="header-icon" height="32" version="1.1" viewBox="0 0 16 16" width="32">
          <path fill="#4CAF50" fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z">
          </path>
        </svg>
      </a>
    </header>   
    
    <div class="space">
      <section class="base" id="left-section">
        <div class="wrap" id="canvas-wrap">
          <svg id="canvas"></svg>
        </div>
        <div class="btn-hold">
            <div class="btn accent-color disabled" id="btn-export">
              export
            </div>
        </div>
      </section>
      <section class="base" id="right-section">
        <div class="wrap" style="overflow: auto;">
          <ul id="chart-list">
            <li class="chart-desc" id="desc-0">
              <div class="radio-hold">
                <div class="md-radio">
                  <input id="rb-0-0" type="radio" name="gr-0" checked>
                  <label for="rb-0-0">F = 0</label>
                </div>
                <div class="md-radio">
                  <input id="rb-0-1" type="radio" name="gr-0">
                  <label for="rb-0-1">F ~ v</label>
                </div>
                <div class="md-radio">
                  <input id="rb-0-2" type="radio" name="gr-0">
                  <label for="rb-0-2">F ~ v<sup>2</sup></label>
                </div>
              </div>
              <div class="textbox-hold">
                <div class="input-row">
                  <div class="input-box">
                    <label for="tb-0-0">v</label>  
                    <input type="number" class="tb-0" id="tb-0-0" name="tb-0">
                  </div>
                  <div class="input-box">
                    <label for="tb-0-1">&alpha;</label>  
                    <input type="number" class="tb-1" id="tb-0-1" name="tb-0">
                  </div>
                  <div class="input-box">
                    <label for="tb-0-2">m</label>  
                    <input type="number" class="tb-2" id="tb-0-2" name="tb-0"> 
                  </div>
                </div>
                <div class="input-row">
                  <div class="input-box">
                    <label for="tb-0-3">k</label>  
                    <input type="number" class="tb-3" id="tb-0-3" name="tb-0">
                  </div>
                  <div class="input-box">
                    <label for="tb-0-4">y<sub>0</sub></label>
                    <input type="number" class="tb-4" id="tb-0-4" name="tb-0">
                  </div>
                </div>
              </div>
              <div class="color-hold">
                <div class="color-box">
                  <div class="color-show"></div>
                </div>
                <div class="btn btn-delete" id="btn-delete-0"></div>
              </div>
            </li>
          </ul>
          <div class="btn accent-color" id="btn-add">
            add
          </div>
        </div>
        <div class="btn-hold">
          <div class="btn accent-color" id="btn-draw">
            draw
          </div>
        </div>
      </section>  
    </div>
  
    <footer class="dark-primary-color">
      <small>&copy; Coolstrong & S0mewhereMan, 2017</small>
    </footer>
    
 </main>
</body>
